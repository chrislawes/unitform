<!doctype html>
<html class="no-js" lang="en">
	<head>

		<meta charset="utf-8">

		<title>unitform demo</title>
		
		<!-- reset stylesheet; demo only -->
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		
		<!-- unitform styles -->
		<link rel="stylesheet" href="unitform.css">
		
		<style>
			/* demo only styles: don't use these */
			body{
				font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", 
								 "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", 
								 "Arial", sans-serif; 
				font-weight: 400; font-stretch: normal;
				font-size: 13px; line-height: 16px;
				display: block; margin: 20px auto;
				width: 90%;
			}
			ul, li, h1, h2{
				display: block; float: left;
				width: 100%; clear: both;
				margin: 20px 0; padding: 0;
			}
				li{
					margin: 0;
					padding-bottom: 15px;
				}
		</style>
		
	</head>
	<body>

		<h1>Unitform JS</h1>
		
		<form>

			<h2>Select</h2>
			
			<ul>
				
				<li>

					<select>
						<option>Lorem ipsum</option>
						<option>dolor sit amet</option>
						<option>consectetur adipisicing</option>
						<option>sed do eiusmod tempor</option>
					</select>

				</li>
				
				<li>

					<select>
						<option>Lorem</option>
						<option>dolor</option>
						<option>consectetur</option>
						<option>sed do</option>
					</select>
			
				</li>
			
			</ul>
			
			<h2>Radio</h2>
			
			<ul>
				
				<li>
			
					<label for="radio1">
						<input type="radio" id="radio1" name="radio_test" checked>
						Radio 1
					</label>
					
				</li>
				
				<li>
			
					<label for="radio2">
						<input type="radio" id="radio2" name="radio_test">
						Radio 2
					</label>
					
				</li>
				
				<li>

					<label for="radio3">
						<input type="radio" id="radio3" name="radio_test">
						Radio 3
					</label>
					
				</li>
					
			</ul>
			
			<h2>Check</h2>
			
			<ul>
				
				<li>
			
					<label for="check1">
						<input type="checkbox" id="check1" name="check_test" checked>
						Check 1
					</label>
					
				</li>
				
				<li>
			
					<label for="check2">
						<input type="checkbox" id="check2" name="check_test">
						Check 2
					</label>
					
				</li>
			
			</ul>
			
		</form>
		
		<!-- include jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- include Unitform Plugin -->
		<script src="unitform.min.js"></script>
		
		<!-- run plugin on document ready -->
		<script>
		
			$(document).ready(function(){

				$('select, input[type="radio"], input[type="checkbox"]').unitform();
			
			});

		</script>
	
	</body>
</html>
