<!doctype html>
<html class="no-js" lang="en">
	<head>

		<meta charset="utf-8">

		<title>unitform demo</title>
		
		<style>
			
			/* move to less include laters */
			
			h1, h2, label{
				width: 100%;
				display: block;
				float: left;
				clear: both;
			}
			
			.unitform_selector, .unitform_radio, .unitform_checkbox{
				position: relative;
				display: block;
				float: left;
				background: green;
			}
			
				.unitform_radio{
					border-radius: 100%;
					overflow: hidden;
				}

				.unitform_selector{
					margin: 20px 10px 20px 0;
					background: yellow;
					padding: 5px 40px 4px 10px;
					/*width: 300px;*/
				}

					.unitform_selector em{
						position: absolute;
						top: 5px; right: 5px;
						width: 10px; height: 10px;
						text-indent: -999px; overflow: hidden;
						background: red;
					}

				.unitform_radio, .unitform_checkbox,
				.unitform_radio span, .unitform_checkbox span{
					display: block; float: left;
					width: 20px; height: 20px;
				}
			
					.unitform_selector select,
					.unitform_radio input,
					.unitform_checkbox input{
						opacity: 0;
						position: absolute;
						top: 0; left: 0;
						bottom: 0; right: 0;
					}
					
						.unitform_selector select{
							width: 100%;
							-webkit-appearance: menulist-button;
						}
				
					.unitform_radio .checked,
					.unitform_checkbox .checked{
						background: red;
					}
			
		</style>
		
	</head>
	<body>

		<h1>Unitform JS</h1>
		
		<form>

			<h2>Select</h2>

			<select>
				<option>Lorem ipsum</option>
				<option>dolor sit amet</option>
				<option>consectetur adipisicing</option>
				<option>sed do eiusmod tempor</option>
			</select>

			<select>
				<option>Lorem</option>
				<option>dolor</option>
				<option>consectetur</option>
				<option>sed do</option>
			</select>
			
			<h2>Radio</h2>
			
			<label for="radio1">
				<input type="radio" id="radio1" name="radio_test" checked>
				Radio 1
			</label>
			
			<label for="radio2">
				<input type="radio" id="radio2" name="radio_test">
				Radio 2
			</label>

			<label for="radio3">
				<input type="radio" id="radio3" name="radio_test">
				Radio 3
			</label>
			
			<h2>Check</h2>
			
			<label for="check1">
				<input type="checkbox" id="check1" name="check_test" checked>
				Check 1
			</label>
			
			<label for="check2">
				<input type="checkbox" id="check2" name="check_test">
				Check 2
			</label>
			
		</form>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		
		<script src="unitform.js"></script>
		
		<script>
		
			$(document).ready(function(){

				$('select, input[type="radio"], input[type="checkbox"]').unitform();
			
			});

		</script>
	
	</body>
</html>
