<!doctype html>
<html class="no-js" lang="en">
	<head>

		<meta charset="utf-8">

		<title>unitform demo</title>
		
		<style>
			
			/* move to less include laters */
			
			h1, label{
				width: 100%;
				display: block;
				float: left;
				clear: both;
			}
			
			.unitform_selector, .unitform_radio, .unitform_checkbox{
				display: block;
				float: left;
				background: green;
			}
			
				.unitform_selector select,
				.unitform_radio input,
				.unitform_checkbox input{
					opacity: 0.4;
				}
			
				.unitform_radio .checked,
				.unitform_checkbox .checked{
					background: red;
				}
			
		</style>
		
	</head>
	<body>
		
		<form>
			
			<h1>Radios</h1>
			
			<label for="radio1">
				<input type="radio" id="radio1" name="radio_test" checked>
				Radio 1
			</label>
			
			<label for="radio2">
				<input type="radio" id="radio2" name="radio_test">
				Radio 2
			</label>
			
			<h1>Checkboxes</h1>
			
			<label for="check1">
				<input type="checkbox" id="check1" name="check_test" checked>
				Check 1
			</label>
			
			<label for="check2">
				<input type="checkbox" id="check2" name="check_test">
				Check 2
			</label>
			
				<h1>Selectboxes</h1>

				<select>
					<option>Lorem ipsum</option>
					<option>dolor sit amet</option>
					<option>consectetur adipisicing</option>
					<option>sed do eiusmod tempor</option>
				</select>

				<select>
					<option>Lorem</option>
					<option>dolor</option>
					<option>consectetur</option>
					<option>sed do</option>
				</select>
			
		</form>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		
		<script src="unitform.js"></script>
		
		<script>
		
			$(document).ready(function(){

				$('select, input[type="radio"], input[type="checkbox"]').unitform();
			
			});

		</script>
	
	</body>
</html>
